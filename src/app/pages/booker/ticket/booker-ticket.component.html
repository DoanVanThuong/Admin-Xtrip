<div class="customer-booker-page container-fluid fade-in-up">
	<div class="row">
		<div class="col-md-12">
			<div class="page-heading">
				<h1 class="page-title">Danh sách xuất vé </h1>
			</div>
			<div class="page-content">
				<div class="ibox">
					<div class="ibox-body">
						<ul class="filter-icon list-unstyled list-inline pull-right m-t-10">
							<li>Bộ lọc</li>
							<li>
								<span>
									<i class="fa fa-calendar"></i>
								</span> Chọn ngày</li>
							<li>
								<a (click)="openExportFilePopup()">Xuất file</a>
							</li>
						</ul>
						<div class="tab-content tab-customer-admin">
							<tabset>
								<tab heading="Máy bay" (select)="onSelect($event,'flight')" [active]="selectedTab === 'flight'">
									<flight-ticket *ngIf="selectedTab === 'flight'"></flight-ticket>
								</tab>
								<tab heading="Khách sạn" (select)="onSelect($event,'hotel')" [active]="selectedTab === 'hotel'">
									<hotel-ticket *ngIf="selectedTab === 'hotel'"></hotel-ticket>
								</tab>
								<tab  heading="Vui chơi & tham quan" (select)="onSelect($event,'product')" [active]="selectedTab === 'product'">
									<product-ticket *ngIf="selectedTab ==='product'"></product-ticket>
								</tab>
								<tab heading="Tour" (select)="onSelect($event, 'tour')" [active]="selectedTab === 'tour'">
									<tour-ticket *ngIf="selectedTab === 'tour'"></tour-ticket>
								</tab>
							</tabset>
						</div>
					</div>
				</div>
			</div>
			<!-- end page Content -->
		</div>
	</div>


</div>



<!-- export file popup -->
<export-file-popup [module]="'ticket-need-issued'"></export-file-popup>

<!-- End Page -->
