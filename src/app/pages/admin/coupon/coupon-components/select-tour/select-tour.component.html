<div class="select-tour-wp m-b-4">
        <div class="form-group row form-item">
            <label class="col-sm-2 col-form-label "></label>
            <div class="col-sm-8">
                <div class="select-container relative">
                    <ul class="list-unstyled list-source">
                        <li *ngFor="let tour of selectedTours; let i = index; trackBy: index">
                            {{tour.name}}
                            <span>
                                <a (click)="deleteTour(tour)">
                                    <i class="fa fa-times fa-lg" aria-hidden="true"></i>
                                </a>
                            </span>
                        </li>
                    </ul>
                    <input type="text" class="form-control form-control-air pointer" placeholder="Chá»n tour..."
                    (ngModelChange)="selectSuggest($event)" [(ngModel)]="keyword" name="keyword" (click)="selectSuggest(' ')">
                    <search-auto-complete [source]="tours" [show]="isShow" [isSelected]="isSelected" (select)="selectTour($event)"></search-auto-complete>
                </div>
            </div>
        </div>
    </div>
