<div class="select-account-wp m-b-4">
    <div class="form-group row form-item">
        <div class="col-sm-12">
            <div class="select-container relative">
                <h5 class="text-muted text-center" *ngIf="!selectedAccounts.length">Click để thêm tài khoản</h5>
                <ul class="list-unstyled list-source">
                    <li *ngFor="let account of selectedAccounts; let i = index; trackBy: trackByFn">
                        <div class="row">
                            <div class="col-md-7">
                                <input type="text" class="form-control form-control-air pointer"
                                    placeholder="Chọn tài khoản..." (ngModelChange)="selectSuggest(account,$event)"
                                    [(ngModel)]="account.userName" name="account.name">
                                <search-auto-complete [source]="accounts" [show]="account.isShow"
                                    [isSelected]="account.isSelected" (select)="selectAccount(account, $event)">
                                </search-auto-complete>
                            </div>
                            <div class="col-md-3">
                                <input type="number" placeholder="Nhập số lần" class="form-control"
                                    [(ngModel)]="account.quantity" name="account.quantity" min="0">
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-outline-pink btn-icon-only btn-sm btn-thick"
                                    (click)="onDeleteAccount(i)"><i class="fa fa-trash"></i></button>
                            </div>
                        </div>

                    </li>
                </ul>
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <button type="button" class="btn btn-success btn-icon-only btn-sm btn-air"
                                (click)="onAddAccount()">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
