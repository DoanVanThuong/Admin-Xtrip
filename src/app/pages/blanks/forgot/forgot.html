<div class="cms-forgot-password cms-login">
  <div class="loginscreen cms-login-page">
    <div class="logo">
      <a href="#/">
        <img src="assets/images/cms/cms-logo.png" alt="logo" class="img-responsive"/>
      </a>
    </div>
    <h3 class="title-page">PLEASE ENTER YOUR EMAIL</h3>
    <form [formGroup]="form"
          (ngSubmit)="onSubmit(form.value)"
          class="form-horizontal forgot-password-form">
      <div class="form-group" *ngIf="!!succeed">
        <p class="text-success m-b-none m-t-none">{{ succeed }}</p>
      </div>
      <div class="form-group"
           [ngClass]="{'has-error': !!error?.email || (!email.valid && (email.touched || showValid))}">
        <label for="inputEmail"
               class="control-label label-login">Email</label>
        <input [formControl]="email"
               type="email"
               class="form-control underline"
               id="inputEmail"
               (change)="error.email = ''"
               placeholder="Email"/>
        <error-notification error="{{error?.email}}"></error-notification>
      </div>
      <div class="form-group">
        <button type="submit"
                class="btn btn-primary btn-block">
          Send
        </button>
      </div>
    </form>
  </div>
</div>
